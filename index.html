<body>

    <header class="title"><h1>Pirate Kittens</h1></header>
 

    <div class="treasures">
        <img src="https://game-seeds.s3.amazonaws.com/1-treasure.png" />
    </div>

    

    <div class="game-message-container">
        <span id=message class="message"></span>
    </div>
    <div class="game" disp>
        <canvas id="canvas" width="1024" height="450"></canvas>
        <input type="text" 
                id="word-input"
                class="user-word-input"
                placeholder="Start typing..."
                autofocus/>
        <div class="time-and-score-container">
            <div>Score:
                <span id="score">0</span>
            </div>
            <div>Time:
                <span id="time">30</span>
            </div>
        </div>

         <!-- <img src="https://game-seeds.s3.amazonaws.com/svg+overlay.svg" class="svg-trees" /> -->
         <g class=birds>
             <div class="bird"></div>
         </g>
   
        <img src=" https://game-seeds.s3.amazonaws.com/1024-background.png" class="background" />
        <!-- <img src="https://game-seeds.s3.amazonaws.com/kitten-game-background-gradient.svg" class="background" /> -->
         <!-- <img src="https://game-seeds.s3.amazonaws.com/kitten-game-background-island.svg" class="background" /> -->
      
         <div class="gameover" style="display:none;">
            <h1 class="type-animation">Game Over</h1>
            <!-- <h2>Final Score:
                <span id="final-score">0</span>
            </h2> 
            <h2>Words Per Minute:
                <span id="wpm">0</span>
            </h2> -->
        </div>

    </div>
    

        <div>
            <img src="https://game-seeds.s3.amazonaws.com/cheetah-edited.png" id="cheetah" class="large-cheetah-image" />
        </div>

   
    <script type="text/javascript" src="./dist/bundle.js"></script>
